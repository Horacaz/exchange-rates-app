<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Exchange Rates App</title>
</head>
<body>
<div class="container">
    <div class="row m-1 p-1">
        <div class="col-6">
            <h1 id="title">Exchange Rates App</h1>
            <p class="fw-bold md-fs-5">Select a base and target currency and type the desired amount you'd like to convert and see its exchange rates.</p>
        </div>
        <div class="col d-flex flex-column ">
            <div class="m-auto">
                <label for="">Base Currency
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="USD">USD</option>
                    </select>
                    <input type="number">
                </label>
            </div>
            <div class="m-auto">
                <label for="">Target Currency
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="USD">USD</option>
                    </select>
                    <input type="number">
                </label>
            </div>
        </div>
    </div>
    <section>
        <div class="currency-rates text-center">
            <h3 class="fs-2">Exchange rates for <span id="base-currency-title">USD</span> as of <span id="current-date">Fri, 24 Jun 2020</span>.</h3>
            <table id="main-table" class="table text-center">
                <thead>
                    <tr>
                       <th id='table-currency-code-title'>Currency Code</th>
                       <th id='table-currency-name-title'>Currency Name</th>
                       <th id='table-currency-rate-title'>Conversion Rate</th>
                    </tr>
                </thead>
                <tbody id="currency-table">
                </tbody>
            </table>
        </div>
    </section>
</div>
<script type="module" src="./src/app.js"></script>
</body>
</html>
