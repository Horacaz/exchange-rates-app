<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Exchange Rates App</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-1 p-1 m-md-3 p-md-3">
        <div class="col m-2 p-2">
          <div class="m-2 fs-5">
            <h1 data-cy="title" id="title">Exchange Rates App</h1>
            <p class="fw-bold">
              Select a base and target currency and type the desired amount
              you'd like to convert and see its exchange rates.
            </p>
          </div>
        </div>
        <div class="col m-2 p-2">
          <label
            id="base-currency-label"
            class="rounded-pill m-1 p-1 fw-bold"
            for=""
          >
            Base Currency</label
          >
          <div class="d-flex pb-3">
            <select
              data-cy="base-currency"
              id="base-currency"
              class="text-center rounded-pill"
              name=""
              id=""
            >
              <option value="0">Select</option>
            </select>
            <input
              data-cy="base-currency-amount"
              id="base-amount"
              class="text-center rounded-pill"
              type="number"
            />
          </div>
          <p
            data-cy="equivalency"
            class="d-none h5 m-1 pb-1 fw-bold"
            id="equivalency"
          >
            <span id="base-equivalency"></span> is equivalent to
            <span id="target-equivalency"></span>.
          </p>
          <label
            id="target-currency-label"
            class="rounded-pill m-1 p-1 fw-bold"
            for=""
          >
            Target Currency</label
          >
          <div class="d-flex">
            <select
              data-cy="target-currency"
              id="target-currency"
              class="text-center rounded-pill"
              name=""
              id=""
            >
              <option value="0">Select</option>
            </select>
            <input
              data-cy="target-currency-amount"
              id="target-amount"
              class="text-center rounded-pill"
              type="number"
            />
          </div>
        </div>
      </div>
      <section>
        <div class="currency-rates text-center">
          <h3 class="fs-2">
            Exchange rates for <span id="base-currency-title">...</span> as of
            <span id="current-date">...</span>.
          </h3>
          <table id="main-table" class="table text-center">
            <thead>
              <tr>
                <th id="table-currency-code-title">Currency Code</th>
                <th id="table-currency-name-title">Currency Name</th>
                <th id="table-currency-rate-title">Conversion Rate</th>
              </tr>
            </thead>
            <tbody data-cy="currency-table" id="currency-table"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
